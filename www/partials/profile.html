<ion-view class="profileView">
  <ion-nav-buttons side='secondary'>
    <button class="button icon icon-right" nav-direction="forward" ui-sref="home">
      Home
      <i class="icon ion-chevron-right"></i>
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    My Profile
  </ion-nav-title>

  <ion-content>

    <div class="row responsive-sm">
      <div class="col col-center">
        <div class="card" ng-show="user">
          <div class="item text-center">
            <img class="image-list-thumb" ng-src="{{user.avatar}}">
          </div>
        </div>
      </div>
      <div class="col col-top">
        <div class="card" ng-show="user">
          <div class="item text-center item-text-wrap">
            <h1>{{user.name}}</h1>
            <h2>{{user.points}} points</h2>
            <p>Change Your Avatar Picture</p>
            <form ng-submit="changeAvatar(newAvatar)">
              <input class="button button-balanced button-small" value="Change Avatar" id="newAvatarUpload" ng-change="changeAvatar(newAvatar)" type="file" ng-model="newAvatar" base-sixty-four-input>
            </form>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
